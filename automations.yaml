- alias: 'Turn on lights when roku starts'
  initial_state: true
  trigger:
    - platform: state
      entity_id: media_player.roku_streaming_stick
      to: 'playing'
  condition:
    condition: or  # 'when dark' condition: either after sunset or before sunrise - equivalent to a state condition on `sun.sun` of `below_horizon`
    conditions:
      - condition: sun
        after: sunset
      - condition: sun
        before: sunrise
  action:
    service: switch.turn_on
    entity_id: switch.wemo_mini

# -----------------
# Non-bianary presence detection
# -----------------
- alias: Mark person as just arrived
  trigger:
    - platform: state
      entity_id: device_tracker.trevor
      from: 'not_home'
      to: 'home'
    - platform: state
      entity_id: device_tracker.virginia
      from: 'not_home'
      to: 'home'
  action:
    - service: input_select.select_option
      data_template:
        entity_id: >
          {% if trigger.entity_id == 'device_tracker.trevor' %}
            input_select.trevor_status_dropdown
          {% else %}
            input_select.virginia_status_dropdown
          {% endif %}
        option: >
          {% if trigger.entity_id == 'device_tracker.trevor' %}
            {% if states.input_select.trevor_status_dropdown.state == 'Just Left' %}
              Home
            {% else %}
              Just Arrived
            {% endif %}
          {% else %}
            {% if states.input_select.virginia_status_dropdown.state == 'Just Left' %}
              Home
            {% else %}
              Just Arrived
            {% endif %}
          {% endif %}
 
- alias: Mark person as home
  trigger:
    - platform: state
      entity_id: input_select.trevor_status_dropdown
      to: 'Just Arrived'
      for:
        minutes: 10
    - platform: state
      entity_id: input_select.virginia_status_dropdown
      to: 'Just Arrived'
      for:
        minutes: 10
    - platform: state
      entity_id: input_select.trevor_status_dropdown
      from: 'Just Left'
      to: 'Just Arrived'
    - platform: state
      entity_id: input_select.virginia_status_dropdown
